  search_definitions:

    # ===
    example01:

      index: nginx-access-*
      splits: 5

      source:
        - "path"
        - "remote_ip"
        - "geoip.asn"
        - "geoip.country_name"

      search:
        must:
          range:
            @timestamp:
              'lte': 'now'
              'gte': '-60m'
          query_string:
            - query: "response_status:429 AND request_path:\\/auth\\/login*"

    # ===
    example02:

      index: nginx-access-*
      splits: 5

      source:
        - "path"
        - "remote_ip"
        - "geoip.asn"
        - "geoip.country_name"

      search:
        must:
          range:
            @timestamp:
              'lte': 'now'
              'gte': '-7d'
          match:
            - hostname: "awesome.internal"
            - path: "login"
        must_not:
          match:
            - geoip.country_name: "Australia"
