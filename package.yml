
name: elasticsearch_kibana_cli
version: 0.4.0
license: BSD2
author: Nicholas de Jong <contact@nicholasdejong.com>
description: "CLI interface to query Elasticsearch backend via the Kibana frontend."
url: https://github.com/ndejong/elasticsearch_kibana_cli

typed: false

entrypoints:
  console_scripts:
    - eskbcli = elasticsearch_kibana_cli.cli.entrypoints:eskbcli

test-drivers:
  - type: pytest
    parallelism: 2

requirements:
  - python ^3.6
  - click >=7.1
  - bs4
  - maya
  - dpath
  - Flask
  - PyYAML
  - urllib3
  - chardet
  - requests
  - elasticsearch-dsl

classifiers:
  - "Intended Audience :: System Administrators"
  - "Intended Audience :: Information Technology"
  - "Programming Language :: Python :: 3.6"
  - "Programming Language :: Python :: 3.7"
  - "Programming Language :: Python :: 3.8"
  - "Programming Language :: Python :: 3.9"
  - "License :: OSI Approved :: BSD License"

keywords:
  - "kibana"
  - "elasticsearch"
  - "elasticsearch-client"
