loaders:
  - type: python
    search_path: [../src]

#hooks:
#  pre-render:
#  - shut --cwd .. changelog -a --markdown > ../CHANGELOG.md

processors:
  - type: crossref
  - type: filter
    exclude_special: true
    documented_only: true
    exclude_private: true

renderer:
  type: hugo

  markdown:
    toc_maxdepth: 3
    classdef_code_block: true
    descriptive_class_title: false
    signature_with_def: true
    signature_with_decorators: false
    signature_code_block: true
    render_module_header: true
    header_level_by_type:
      Method: 3
      Function: 3
    source_linker:
      type: github
      repo: ndejong/elasticsearch_kibana_cli
    source_format: '###### *[[view source]]({url})*'

  config:
    baseURL: #@ base_url()
    title: Elasticsearch Kibana CLI
    theme: {clone_url: "https://github.com/alex-shpak/hugo-book.git"}

  build_directory: docs/build
  content_directory: content/docs # The "alex-shpak/hugo-book" theme only renders pages in "content/docs" into the nav.
  default_preamble: {menu: main}

  pages:

    - title: Home
      name: index
      source: ../README.md
      directory: '..'

    - title: Usage
      preamble:
        weight: 10
      source: usage.md
      children:
      - title: Search
        preamble:
          weight: 11
        source: usage-search.md
      - title: Summary
        preamble:
          weight: 12
        source: usage-summary.md
      - title: Show
        preamble:
          weight: 13
        source: usage-show.md
      - title: List
        preamble:
          weight: 14
        source: usage-list.md

    - title: Config File
      preamble:
        weight: 20
      source: config-file.md
      children:
      - title: Example01
        preamble:
          weight: 21
        source: config-file-example01.md
      - title: Example02
        preamble:
          weight: 22
        source: config-file-example02.md

    - title: Project
      preamble:
        weight: 40
      name: project
      source: project.md

#    - title: Changelog
#      preamble:
#       weight: 50
#      name: changelog
#      source: ../CHANGELOG.md

    - title: Development
      preamble:
        weight: 60
      name: development
      source: development.md

    - title: License
      preamble:
        weight: 70
      name: license
      source: ../LICENSE
